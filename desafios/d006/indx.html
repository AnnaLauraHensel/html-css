<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Desafio das Tags</title>
</head>
<body>
   <H1>Tags em HTML</H1>
   <p>Em HTML podemos inserir elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual tag deverá utiizar em casa caso.</p>
   <ul type="square"> 
       <li><abbr title="Use a tag, p">Parágrafo</abbr></li>
       <li><abbr title="Use a tag, title">Títulos</abbr></li>
       <li><abbr title="Use a tag, img">Imagens</abbr></li>
       <li><abbr title="Use a tag, code">Códigos-fonte</abbr></li>
       <li><abbr title="Use a tag, ol">Listas numeradas</abbr></li>
       <li><abbr title="Use a tag, ul">Lista com demarcações</abbr></li>
       <li><abbr title="Use a tag, a">Links externos</abbr></li>
       <li><abbr title="Use a tag, strong">Negrito</abbr></li>
       <li><abbr title="Use a tag, em">Itálico</abbr></li>
   </ul>
